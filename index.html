<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- css bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- hoja de estilos -->
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-7 p-0 imagenFondo">
                    <h1 class="title-mobile">Inicia sesión</h1>
                </div>
                <form class="col-md-5 formulario p-5 align-self-center">
                    <div class="mb-3">
                        <h1 class="title-login">Inicia sesión</h1>
                        <p class="parrafo-login">Accede para hacer parte del crecimiento, registro,<br> control de los estudiantes.</p>
                        <div class="links mt-4 mb-4"><a href="#">Iniciar sesión</a><a href="#" class="registro">Registrarse</a></div>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Correo electrónico">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Contraseña">
                    </div>
                    <input type="submit" class="btn mt-3 mb-3 " value="Ingresar"><br>
                    <p class="mt-5 text-Copyright align-self-end">Copyright © 2021 - Quipux S.A.S - Semillero</p>
                </form>
            </div>

    </section>


</body>
<!-- js bootstrap -->
<script src="js/bootstrap.min.js"></script>

</html>
